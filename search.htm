<html><head><base href="https://megasearchfusion.com/search/search"><title>MegaSearch Fusion - Google & Bing Search</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
}
.container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}
h1, h2 {
    color: #333;
    text-align: center;
}
form {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
}
input[type="text"] {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    font-size: 1rem;
    width: 50%;
    max-width: 400px;
}
button {
    padding: 0.5rem 1rem;
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #3b78e7;
}
#results {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
}
.result-column {
    width: 48%;
    height: 700px;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
    <h1>MegaSearch Fusion</h1>
    <p>感谢您的反馈。我们已经将百度搜索更换为Bing搜索。现在您可以同时使用Google和Bing进行搜索比较。</p>
    
    <form id="searchForm">
        <input type="text" id="query" name="q" placeholder="输入搜索关键词" required>
        <button type="submit">搜索</button>
    </form>

    <div id="results" style="display:none;">
        <div class="result-column">
            <h2>Google 搜索结果</h2>
            <div id="googleLoader" class="loader"></div>
            <iframe id="googleFrame" src="about:blank"></iframe>
        </div>
        <div class="result-column">
            <h2>Bing 搜索结果</h2>
            <div id="bingLoader" class="loader"></div>
            <iframe id="bingFrame" src="about:blank"></iframe>
        </div>
    </div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = encodeURIComponent(document.getElementById('query').value);
    
    // Show results div and loaders
    document.getElementById('results').style.display = 'flex';
    document.getElementById('googleLoader').style.display = 'block';
    document.getElementById('bingLoader').style.display = 'block';
    
    // Hide iframes while loading
    document.getElementById('googleFrame').style.display = 'none';
    document.getElementById('bingFrame').style.display = 'none';
    
    // Load Google search results
    document.getElementById('googleFrame').src = `https://www.google.com/search?q=${query}&igu=1`;
    
    // Load Bing search results
    document.getElementById('bingFrame').src = `https://www.bing.com/search?q=${query}`;
    
    // Hide loaders and show iframes when loaded
    document.getElementById('googleFrame').onload = function() {
        document.getElementById('googleLoader').style.display = 'none';
        this.style.display = 'block';
    };
    
    document.getElementById('bingFrame').onload = function() {
        document.getElementById('bingLoader').style.display = 'none';
        this.style.display = 'block';
    };
});
</script>
</body>
</html>
