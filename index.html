<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Static Page</title>
</head>
<body>
    <h1>GitHub Static Page</h1>
    <button id="fetchData2">Fetch Data</button>
    <div id="dataContainer"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('http://rppp.fun:1624/jsclient.html')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dataContainer').innerText = JSON.stringify(data);
                })
                .catch(error => alert('Error:'+error));
        });
    </script>
</body>
</html>
